<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>#todo</h1>
      <div class="tabs">
        <button class="tab active" onclick="filterTasks('all')">All</button>
        <button class="tab" onclick="filterTasks('active')">Active</button>
        <button class="tab" onclick="filterTasks('completed')">
          Completed
        </button>
      </div>
      <hr />
      <div class="input-container">
        <input type="text" id="task-input" placeholder="add details" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="task-list"></ul>
      <button id="delete-all" onclick="deleteAll()" style="display: none">
        Delete All
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
